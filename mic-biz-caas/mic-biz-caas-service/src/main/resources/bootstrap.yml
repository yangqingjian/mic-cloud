server:
  port: 10021

#springboot大于2.4的都需要配置这个
spring:
  profiles:
    active: local
  application:
    name: mic-biz-caas-service
  mvc:
    pathmatch:
      # 配置策略
      matching-strategy: ant-path-matcher
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true

#mybatis配置
mybatis-plus:
  mapper-scanner: cn.mic.cloud.biz.caas.mapper
  mapper-locations: classpath:mybatis/mapper/*Mapper.xml
  typeAliasesPackage: cn.mic.cloud.biz.caas.domain
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 1
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #逻辑删除配置
    logic-delete-value: 1
    logic-not-delete-value: 0
    #必须主动设置数据库类型为mysql,并且设置关键字段的替换
    db-type: mysql
    #必须设置好格式化字符
    db-config:
      columnFormat: "`%s`"
      selectStrategy: not_empty
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    #必须指明jdbcTypeForNull的值，否则在执行insertAllColumn和updateAllColumn会报错
    jdbcTypeForNull: "NULL"
#    default-enum-type-handler: com.baomidou.mybatisplus.extension.handlers.MybatisEnumTypeHandler


#knife4j-swagger配置
knife4j:
  # 开启增强配置
  enable: true
  basic:
    enable: false
    # Basic认证用户名
    username: test
    # Basic认证密码
    password: 123


#swagger2参数配置
mic-swagger:
  groupName: mic-biz-caas-service
  #基础controller包路径
  base-package: cn.mic.cloud.biz.caas.service
  #停用
  enable: true
  #接口文档名称
  tittle: 测试swagger
  #描述
  description: 测试swagger
  #版本号
  version: 1.0
  #接口文档联系人
  contactName: yqj
  contactEmail: yqj@qq.com
  contactUrl: gateway.shj.cn
